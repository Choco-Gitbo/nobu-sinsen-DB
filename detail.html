<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>武将詳細</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html">← 一覧へ戻る</a>

<h1 id="name"></h1>

<div class="detail-box">
  <div>勢力：<span id="faction"></span></div>
  <div>家門：<span id="clan"></span></div>
  <div>コスト：<span id="cost"></span></div>
  <div>レアリティ：<span id="rarity"></span></div>
</div>

<div id="chartArea">
  <canvas id="statusChart" width="300" height="300"></canvas>
</div>

<div id="senpoArea"></div>


<div class="senpo-card">
  <div class="senpo-header">
    <span class="senpo-title">天下布武</span>
    <span class="senpo-type">指揮</span>
  </div>

  <div class="senpo-states">
    <span class="state-tag">自軍攻撃力上昇</span>
    <span class="state-tag">自軍統率上昇</span>
    <span class="state-tag">戦闘開始時発動</span>
  </div>
</div>

<script src="detail.js"></script>
</body>
</html>
