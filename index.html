<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>武将一覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>武将一覧</h1>

<input
  type="text"
  id="search"
  placeholder="武将名で検索"
  style="width:100%; padding:10px; font-size:16px; margin-bottom:12px;"
>

<input
  type="number"
  id="minPower"
  placeholder="武力 下限"
  style="width:100%; padding:10px; font-size:16px; margin-bottom:12px;"
>


<ul id="list"></ul>

<script>
const params = new URLSearchParams(location.search);
const selectedId = params.get('id');
let data = [];

fetch('data/busho.csv?ver=' + Date.now())
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').slice(1);
    data = rows.map(row => {
      const [id, name, power] = row.split(',');
      return { id, name, power: Number(power) };
    });

    if (selectedId) {
      showDetail(selectedId);
    } else {
      render(data);
    }
  });

function render(listData) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  listData.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name}（武力 ${item.power}）`;
    list.appendChild(li);
  });
}

function applyFilter() {
  const keyword = document.getElementById('search').value;
  const minPower = Number(document.getElementById('minPower').value || 0);

  const filtered = data.filter(item =>
    item.name.includes(keyword) &&
    item.power >= minPower
  );

  function render(listData) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  listData.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `
      <a href="?id=${item.id}" style="text-decoration:none; color:inherit;">
        ${item.name}（武力 ${item.power}）
      </a>
    `;
    list.appendChild(li);
  });
}
}

function showDetail(id) {
  const item = data.find(d => d.id === id);
  if (!item) return;

  document.body.innerHTML = `
    <h1>${item.name}</h1>

    <p><strong>武力：</strong>${item.power}</p>

    <p>
      <a href="index.html">← 一覧に戻る</a>
    </p>
  `;
}


document.getElementById('search').addEventListener('input', applyFilter);
document.getElementById('minPower').addEventListener('input', applyFilter);
</script>

</body>
</html>
